syntax = "proto3";
package pb;

option go_package = "github.com/websitefingerprinting/wfdef.git/transports/tamaraw/pb";

message Packet {
  int64 timestamp  = 1;
  int32 realbytes  = 2;
  int32 dummybytes = 3;
}

message Response {
  Packet packet = 1;
}

message Request {
  bool sendMe = 1;
}

service PacketSniff {
  rpc GetPacketInfo(stream Request) returns (stream Response) {}
}